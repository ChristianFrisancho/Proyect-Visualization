<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Energy Dashboard</title>

  <!-- Boot temprano: fija el tema antes del CSS -->
  <script>
  (function(){
    const KEY='vis-theme';
    const saved = localStorage.getItem(KEY) || 'light';
    document.documentElement.setAttribute('data-theme', saved);
  })();
  </script>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script defer src="{{ url_for('static', filename='theme.js') }}"></script>
</head>
<body>
  <header>
    <div class="brand"><h1>üåç Energy Dashboard</h1></div>
    <div class="controls">
      <label>A√±o
        <input id="yearRange" type="range" min="2000" max="2023" value="2023" step="1" aria-label="A√±o"/>
        <span id="yearLabel" aria-live="polite">2023</span>
      </label>
      <button id="playPause" aria-label="Reproducir">‚ñ∂Ô∏è</button>
      <button id="clearSelection" aria-label="Limpiar selecci√≥n">üßπ Limpiar</button>
      <button id="theme-toggle" aria-label="Cambiar tema">Toggle Theme</button>
    </div>
  </header>

  <main id="layout">
    <section id="mapPanel" aria-label="Mapa burbujas por pa√≠s">
      <div id="bubble-map"></div>
    </section>
    <section id="vizPanel" aria-label="Sunburst por tipo de energ√≠a">
      <div id="sunburst"></div>
    </section>
  </main>

  <div id="statusbar" role="status" aria-live="polite"></div>
  <div id="tooltip" class="tooltip" role="tooltip"></div>

  <script defer src="https://d3js.org/d3.v7.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/topojson@3"></script>
  <script defer src="{{ url_for('static', filename='main.js') }}"></script>
  <script defer src="{{ url_for('static', filename='components/bubble_map.js') }}"></script>
  <script defer src="{{ url_for('static', filename='components/sunburst.js') }}"></script>

  <!-- Fallback del toggle por si alg√∫n JS externo no carga -->
  <script>
  (function(){
    function apply(mode){
      const m = (mode === 'dark') ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', m);
      localStorage.setItem('vis-theme', m);
      const btn = document.getElementById('theme-toggle');
      if (btn) btn.textContent = (m === 'dark') ? 'Light' : 'Dark';
      window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme: m }}));
    }
    document.addEventListener('DOMContentLoaded', function(){
      const btn = document.getElementById('theme-toggle');
      if (!btn) return;
      btn.addEventListener('click', function(){
        const now = document.documentElement.getAttribute('data-theme') || 'light';
        apply(now === 'dark' ? 'light' : 'dark');
      });
    });
  })();
  </script>
</body>
</html>
